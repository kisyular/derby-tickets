<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticket Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .ticket-card {
            transition: transform 0.2s;
        }
        .ticket-card:hover {
            transform: translateY(-5px);
        }
        .priority-badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tickets:home' %}">ðŸŽ« Ticket System</a>
            
            <div class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'tickets:home' %}">Home</a>
                    <a class="nav-link" href="{% url 'tickets:ticket_list' %}">My Tickets</a>
                    <a class="nav-link" href="{% url 'tickets:create_ticket' %}">Create Ticket</a>
                {% endif %}
            </div>
            
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">
                        Welcome, {{ user.first_name|default:user.username }}!
                    </span>
                    {% if user.is_staff %}
                        <a class="nav-link" href="/admin/" target="_blank">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'tickets:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'tickets:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
